<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaid Quick Start</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            height: 100%;
            margin: 0;
            display: grid;
            place-items: center;
            background-color: #f0f0f0;
        }

        .w3-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #2c3e50;
            color: #ffffff;
        }

        button:hover {
            background-color: #34495e;
        }

    </style>
</head>
<body>

<div class="w3-container w3-animate-opacity">
    <h1>Plaid Quick Start</h1>
    <button id="plaid-button" class="w3-button w3-large">Link your account via Plaid!</button>
</div>

</body>
</html>


<script>
    async function fetchLinkToken() {
        try {
            const response = await fetch('/create-link-token');
            const data = await response.json();
            console.log(data);  // Log the response data
            const { link_token } = data;
            return link_token;
        } catch (error) {
            console.error('Error fetching link token:', error);
        }
    }

    async function initializePlaid() {
        try {
            const linkToken = await fetchLinkToken();
            console.log(linkToken);  // Log the linkToken value
            
            const handler = Plaid.create({
                token: linkToken,
                onSuccess: async (publicToken, metadata) => {
                    console.log(publicToken, metadata);
                    await fetch('/token-exchange', {
                        method: 'POST',
                        body: JSON.stringify({ public_token: publicToken }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                },
                onExit: (err, metadata) => {
                    console.log(err, metadata);
                },
                onEvent: (eventName, metadata) => {
                    console.log(eventName, metadata);
                }
            });

            $('#plaid-button').on('click', () => {
                handler.open();
            });
        } catch (error) {
            console.error('Error initializing Plaid:', error);
        }
    }

    $(document).ready(function() {
        initializePlaid();
    });
</script>

</body>
</html>
